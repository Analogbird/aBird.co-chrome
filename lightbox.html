<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Push This</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/lightbox.css">
    <style>
        body {
            background-color: transparent;
            overflow: hidden;
        }
        .standard-text-input {
            width: 382px;
        }
    </style>
</head>
<body>
<div id="gutter" style="display:table;position:absolute;top:0;left:0;width:100%;height:100%;">
    <div style="display:table-cell;vertical-align:middle;">
        <div id="container" style="border-radius:6px; background-color:rgba(0,0,0,.1);padding:6px;margin-bottom:200px;display:block;">
            <div style="background-color:#ecf0f1;border-radius:6px;">
                <div id="content" style="padding:15px;width:382px;">
                    <div id="preview-container" style="width:382px;max-height:230px;margin-bottom:15px;text-align:center;display:none;">
                        <img id="preview" style="max-width:100%;max-height:100%;">
                    </div>
                    <div style="position:relative;">
                        <input id="to" type="text" class="standard-text-input" placeholder="Device, contact, or email address">
                        <div id="picker"></div>
                        <div id="picker-overlay" class="standard-text-input"></div>
                    </div>
                    <div>
                        <input id="title" type="text" class="standard-text-input" placeholder="Title">
                    </div>
                    <div id="url-container" style="padding:11px;display:none;">
                        <p id="url" style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;"></p>
                    </div>
                    <div>
                        <textarea id="message" class="standard-text-input" placeholder="Message" style="height:80px;"></textarea>
                    </div>
                    <div style="overflow:hidden;">
                        <a id="push-it" class="btn btn-primary" href="#" style="display:block;float:right;height:44px;line-height:44px;font-weight:bold;font-size:18px;padding:0px 15px;">Push it!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
